<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTreat - Home</title>
    <link rel="stylesheet" href="/styles/home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown@0.5.0/lib/markdown.min.js"></script>
</head>

<body>

<button id="settings" onclick="settings()">Settings</button>
<button id="logout" onclick="logout()">Logout</button>
<button id="mode-toggle" onclick="toggleMode()"><img src="/assets/moon.png" width="40" height="40"></button>

<div class="container">
    <div class="post-box">
        <div class="textarea">
            <textarea id="postContent" placeholder="What's on your mind?"></textarea><br>
        </div>
        <div id="postButtonsContainer">
            <button for="uploadImage" class="upload-label">+</button>
            <input type="file" multiple id="uploadImage" accept="image/png" style="display: none;">
            <button onclick="submitPost()">Post</button>
        </div>
        <div id="message"></div>
    </div>
    <h1>Posts</h1>
    <div class="posts-container" id="posts"></div>
    <p id="loading">Loading more posts...</p>
</div>
</body>
</html>
